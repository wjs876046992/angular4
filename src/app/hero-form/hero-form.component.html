<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-sm-12">
        <label for="name">Hero Name</label>
        <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="hero.name" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required!</div>
      </div>

      <div class="form-group col-sm-12">
        <label for="power">Power</label>
        <select class="form-control" id="power" name="power" #power="ngModel" [(ngModel)]="hero.power" required>
          <option *ngFor="let power of powers"  [value]="power">{{power}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine">Power is required!</div>
      </div>

      <div class="form-group col-sm-12">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="hero.alterEgo" #alterEgo>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-primary" (click)="newHero(); heroForm.reset();">Create</button>

    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9 pull-left">{{hero?.name}}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">AlterEgo</div>
      <div class="col-xs-9 pull-left">{{hero?.alterEgo}}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{hero?.power}}</div>
    </div>

    <button type="button" class="btn btn-default" (click)="submitted=false">Edit</button>

  </div>
</div>
